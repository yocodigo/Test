<!DOCTYPE html>
<html>
<head>
  <title>Comic Book Character History Database</title>
  <!-- Bootstrap -->
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- JQuery JS Library -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Marvel Character History</h3>
        </div>
        <div class="panel-body">
          <input type="text" name="" id="comicSearch" class="form-control">
          <br/>
          <button type="button" class="btn btn-primary btn-info btn-lg" id ="characterSubmit">Search</button>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP MODAL -->
  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>Please Enter a Valid Marvel Character&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <div class ="textContainer" id ="infoView">
      <div class="name" id ="characterName"></div>
      <div class="realName" id ="realName"></div>
      <div class="birth" id="birthDate"></div>
      <div class="description" id ="description"></div>
      <!-- <div class="image"><img src=""></img></div> -->
    </div>
  </div>

  <div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
      <footer class = "footer">
      <p class = "text-muted"> Created by <a href ="https://github.com/BILL-WINDSOR">Bill Windsor</a>, <a href= "https://github.com/b-rich23">Brandan Richardson</a>, <a href="https://github.com/mict2000"> Mike Thompson </a>and <a href="https://github.com/yocodigo">Joel Hernandez</a></p>
      </footer>
    </div>
  </div>

<!-- Javascript -->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <!-- Bootstrap JS Library -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
